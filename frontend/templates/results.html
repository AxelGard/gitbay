{% extends "./index.html" %}
{% block result %}
<br>

    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <hr>
                {% if data %}
                <ul class="list-group list-group-flush">
                    {% for file in data %}
                        <li class="list-group-item">
                            <a class="cidTitle" href="{{file['file']}}">{{file['cid']}}</a>
                            <br>
                            <small><a class="cidLink" href="https://gateway.ipfs.io/ipfs/{{file['cid']}}">https://gateway.ipfs.io/ipfs/{{file['cid']}}</a></small>
                            <br>
                            <small class="cidUnderText">{{file['info']}}</small>
                        </li>
                    {% endfor %}
                </ul> 
                {% else %}  
                  <p>No result was found ðŸ˜­</p> 
                {% endif %}
            </div>
            <div class="col">
            </div>
        </div>

{% endblock %}
